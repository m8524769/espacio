<div [class.dark-theme]="isDarkMode">
  <mat-toolbar
    (mouseenter)="isHeaderHovered=true"
    (mouseleave)="isHeaderHovered=false"
    [ngStyle]="{
      'position': 'fixed',
      'z-index': '1000',
      'top': '0',
      'opacity': (isHeaderHovered || sidebar.opened) ? '1' : '0.5',
      'transition': 'opacity 0.4s'
    }"
  >
    <button mat-button (click)="sidebar.toggle()">
      <mat-icon>{{ sidebar.opened ? 'arrow_back' : 'menu' }}</mat-icon>
    </button>

    <div *ngIf="isHeaderHovered || sidebar.opened" [@fadeAnimation]>
      <button mat-button (click)="toggleDarkMode()">
        <mat-icon>{{ isDarkMode ? 'wb_sunny' : 'brightness_2' }}</mat-icon>
      </button>
      <button mat-button (click)="openSettings()">
        <mat-icon>settings</mat-icon>
      </button>
    </div>

    <span style="flex: 1 1 auto;"></span>

    <h2
      [ngStyle]="{
        'padding-right.rem': 1,
        'opacity': (isHeaderHovered || sidebar.opened) ? '1' : '0',
        'transition': 'opacity 0.1s'
      }"
    >
      {{ currentNavItem?.label }}
    </h2>

    <!-- <img
      src="/assets/logos/white.png"
      alt="ESPACIO"
      height="40"
      [ngStyle]="{
        'margin-top': '3px',
        'opacity': (isHeaderHovered && isDarkMode) ? '1' : '0',
        'transition': 'opacity 0.1s'
      }"
    /> -->
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #sidebar
      fixedInViewport="true"
      mode="side"
      style="width: 20rem; padding-top: 64px; border-right: 0;"
    >
      <app-library *ngIf="!isBookOpened"></app-library>
      <app-contents [hidden]="!isBookOpened"></app-contents>
    </mat-sidenav>

    <mat-sidenav-content
      style="
        display: flex;
        justify-content: center;
        height: 100vh;
      "
    >
      <app-drop-zone *ngIf="!isBookOpened" style="width: 100%;"></app-drop-zone>
      <app-container *ngIf="isBookOpened"></app-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

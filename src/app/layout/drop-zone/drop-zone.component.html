<div appFileDrop
  *ngIf="!(loading$ | async); else spinner"
  class="drop-zone"
  (click)="fileInput.click()"
  (fileDropped)="openEpubFile($event)"
>
  <h1>DROP EPUB HERE</h1>
  <input #fileInput
    type="file"
    accept=".epub,.epub3,.opf"
    (change)="openEpubFile($any($event).target.files.item(0))"
    hidden
  >
</div>

<ng-template #spinner>
  <div class="loading-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
